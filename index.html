<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Firebase Test</title>
</head>
<body>
    <h1>Welcome to My Program</h1>

    <!-- Load Firebase secrets first -->
    <script src="env.js"></script>

    <!-- Then your main fetch script -->

      }

</body>

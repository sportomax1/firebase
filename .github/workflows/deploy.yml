name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # optional: lets you trigger manually from Actions tab

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Generate env.js in the root of the repo (next to index.html)
      - name: Create env.js from secrets
        run: |
          cat <<EOF > env.js
          window.__APP_CONFIG__ = {
            FIREBASE_API_KEY: "${{ secrets.FIREBASE_API_KEY }}",
            FIREBASE_DB_URL: "${{ secrets.FIREBASE_DB_URL }}",
            FIREBASE_PROJECT_ID: "${{ secrets.FIREBASE_PROJECT_ID }}"
          };
          EOF

      # Optional: debug to see all files before deployment
      - name: List all files
        run: ls -R
